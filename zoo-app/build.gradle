group 'space.croc.demo'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.16.16"
    testCompile(group: 'junit', name: 'junit', version: '4.11')

    compile(group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '1.4.7.RELEASE')
    compile(group: 'org.springframework', name: 'spring-tx', version: '4.2.7.RELEASE')

    compile(group: 'com.zaxxer', name: 'HikariCP', version: '2.4.4')
    compile(group: 'org.mybatis', name: 'mybatis', version: '3.3.1')
    compile(group: 'org.mybatis', name: 'mybatis-spring', version: '1.2.5')


}
